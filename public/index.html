<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
    
    <!-- join form start -->
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join</h1>
            <form onsubmit="return joinRoom(event, this)"> 
                <label for="dispName">Display Name</label>
                <input id="username" name="username" placeholder="Display Name" required autocomplete="off" type="text">
                <label for="chatroom">Chat Room</label>
                <input type="text" id="chatroom" name="chatroom" required autocomplete="off" placeholder="Chat Room">
                <button type="submit">JOIN</button>
            </form>
        </div>
    </div>
    <!-- join form end -->

    <!-- chat start -->
    <div class="chat hide">
        <div id="active-users-list" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form" onsubmit="formSubmit(event,this)">
                    <input name="message" id="message-input" required autocomplete="off" placeholder="Message">
                    <button id="submit-btn" type="submit">Send</button>
                </form>
                <button onclick="shareLocation()" id="share-location">Send location</button>
            </div>                
        </div>
    </div>
    <!-- chat end -->

    <!-- template start -->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{deliveredAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{deliveredAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My current location</a></p>
        </div>
    </script>

    <script id="users-list" type="text/html">
        <h2 class="room-title">{{roomname}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    <!-- template end -->

    <script type="text/javascript" src="./js/mustache.min.js"></script>
    <script type="text/javascript" src="./js/moment.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./js/chat.js"></script>    
</body>
</html>
